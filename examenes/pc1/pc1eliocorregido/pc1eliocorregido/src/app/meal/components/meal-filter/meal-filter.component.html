<div class="filter-container">
  <mat-form-field>
  <mat-label>Input</mat-label>
  <input type="text" matInput [(ngModel)]="instructionsFilter">
</mat-form-field>
  <button mat-raised-button (click)="filterMealsByInstructions(instructionsFilter)">Search</button></div>

@if (instructionsFilter==undefined){
  <h2>Random Recipe</h2>
}

<app-meal-card-information [currentlyMeal]="meal"></app-meal-card-information>
