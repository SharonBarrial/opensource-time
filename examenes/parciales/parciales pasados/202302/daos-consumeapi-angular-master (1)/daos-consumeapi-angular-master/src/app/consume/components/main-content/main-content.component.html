


 <mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let source"> {{source.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName </th>
      <td mat-cell *matCellDef="let source"> {{source.firstName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > lastName </th>
      <td mat-cell *matCellDef="let source"> {{source.lastName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="photoUrl">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> photoUrl </th>
      <td mat-cell *matCellDef="let source">
        <img [src]="source.photoUrl" alt="Photo">
      </td>
    </ng-container>
    
  
    <ng-container matColumnDef="centerId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> centerId </th>
      <td mat-cell *matCellDef="let source"> {{source.centerId}} </td>
    </ng-container>
  
    <ng-container matColumnDef="ranking">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ranking </th>
      <td mat-cell *matCellDef="let source"> {{source.ranking}} </td>
    </ng-container>
  
    <ng-container matColumnDef="recordTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> recordTime </th>
      <td mat-cell *matCellDef="let source"> {{source.recordTime}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
